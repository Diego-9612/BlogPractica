<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineación en el Eje Transversal</title>
    <link rel="stylesheet" href="/FlexBox/Alineacion-Ejes/transversal.css">
</head>
<body>
    <h1>Alineación en el Eje Transversal</h1>

    <!-- Contenedores con diferentes valores de align-items -->
    <div class="container align-stretch">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="container align-flex-start">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="container align-flex-end">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="container align-center">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="container align-baseline">
        <div class="item">A</div>
        <div class="item item--tall">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
