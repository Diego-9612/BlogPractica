<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Flex-Direction</title>
    <link rel="stylesheet" href="/FlexBox/Flex-Direccion/ejemplo.css">
</head>
<body>
    <h1>Ejemplo de Flex-Direction</h1>
    <!-- Contenedor con flex-direction: row -->
    <div class=" container row">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    </div>

    <!-- Contenedor con flex-direction: row-reverse -->
    <div class="container row-reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <!-- Contenedor con flex-direction: column -->
    <div class="container column">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <!-- Contenedor con flex-direction: column-reverse -->
    <div class="container column-reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    </body>

</html>
