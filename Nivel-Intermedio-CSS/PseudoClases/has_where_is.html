<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases Avanzadas</title>
    <link rel="stylesheet" href="pseudoclases-avanzadas.css">
</head>

<body>
    <h1>Ejemplo de Pseudoclases Avanzadas</h1>
    <div>
        <p class="highlight">Soy un párrafo destacado dentro de un div.</p>
        <p>Otro párrafo dentro de un div.</p>
    </div>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <section>
        <p class="important">Soy un párrafo importante dentro de una sección.</p>
    </section>
    <a href="#" class="btn">Un enlace estilizado como botón</a>
    <a href="#" class="special">Otro enlace especial</a>
</body>

</html>
