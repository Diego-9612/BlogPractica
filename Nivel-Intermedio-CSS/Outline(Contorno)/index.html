<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Completo de Contorno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ejemplo Completo de Contorno</h1>
    <p>Interactúa con los elementos para ver los efectos de contorno.</p>

    <!-- Botón con contorno dinámico -->
    <button class="button">Botón</button>

    <!-- Caja con varios estilos de contorno -->
    <div class="box box--dotted">Contorno Punteado</div>
    <div class="box box--double">Contorno Doble</div>
    <div class="box box--offset">Contorno con Offset</div>

    <!-- Campo de texto con contorno al enfocar -->
    <input type="text" class="input" placeholder="Enfócate aquí...">

    <!-- Elemento dinámico -->
    <div class="dynamic">
        <p>Pasa el mouse sobre este elemento</p>
    </div>
</body>
</html>
