<!-- La siguiente línea define el tipo de documento como HTML5 -->
<!DOCTYPE html>
<html lang="en">
<!-- El atributo lang define el idioma principal del contenido de la página; esto ayuda a los motores de búsqueda y a los lectores de pantalla. -->

<head>
    <!-- Define la codificación de caracteres utilizada en la página, UTF-8 es la más común y soporta todos los caracteres universales. -->
    <meta charset="UTF-8">

    <!-- Viewport: Ajusta el diseño de la página en dispositivos móviles.
        - width=device-width: hace que el ancho de la página se adapte al ancho de la pantalla del dispositivo.
        - initial-scale=1.0: establece el nivel de zoom inicial al 100% cuando se carga la página. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página, que aparecerá en la pestaña del navegador y en los resultados de búsqueda -->
    <title>Metatags Comentarios e Iconos en HTML</title>

    <!-- Link al icono (favicon) que aparecerá en la pestaña del navegador junto al título de la página. -->
    <link rel="icon" href="/Nivel-Basico-HTML/imagenes/file.png">

    <!-- Descripción del contenido de la página, útil para mejorar la visibilidad en motores de búsqueda.
        Esta descripción suele aparecer debajo del título en los resultados de búsqueda. -->
    <meta name="description" content="Descripción breve de lo que ofrece la página.">

    <!-- Lista de palabras clave que describen el contenido de la página, separadas por comas.
        Aunque los motores de búsqueda modernos ya no le dan mucha importancia a este metatag, sigue siendo útil para algunos. -->
    <meta name="keywords" content="palabras clave separadas por comas, relacionadas con la página">

    <!-- Define el autor de la página, útil en contextos profesionales y para el reconocimiento de contenido. -->
    <meta name="author" content="Diego Guerrero">

    <!-- Configuración de los motores de búsqueda:
        - nofollow: evita que los motores sigan los enlaces de esta página.
        - nosnippet: evita que el motor de búsqueda muestre un fragmento (texto resumido) en los resultados de búsqueda.
        - noarchive: evita que el motor de búsqueda almacene una copia en caché de la página.
        - noimageindex: evita que las imágenes de la página sean indexadas. -->
    <meta name="robots" content="noimageindex, noarchive, nosnippet, nofollow">

    <!-- Metatags para Open Graph (OG) que permiten mostrar la información principal de la página en redes sociales como Facebook y LinkedIn.
        - og:title: título que se mostrará cuando se comparta la página.
        - og:image: URL de la imagen que se usará como miniatura en la publications.
        - og:description: descripción breve para captar la atención de los usuarios en redes sociales.
        - og:url: URL completa de la página. -->
    <meta property="og:title" content="Título de la página para redes sociales">
    <meta property="og:image" content="/Nivel-Basico-HTML/imagenes/image.png">
    <meta property="og:description" content="Descripción breve que aparecerá en las publicaciones de redes sociales">
    <meta property="og:url" content="https://example.com">

</head>

<body>

</body>

</html>
